services:
  postgres:
    image: postgres:15
    container_name: research_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_papers}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - research_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d research_papers"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: research_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - research_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  fastmcp_server:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_N8N_CHAT_URL=${NEXT_PUBLIC_N8N_CHAT_URL}
    container_name: research_fastmcp
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://admin:password123@postgres:5432/research_papers}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - research_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_N8N_CHAT_URL: ${NEXT_PUBLIC_N8N_CHAT_URL}
    ports:
      - "3000:3000"
    depends_on:
      - fastmcp_server
    networks:
      - research_network

volumes:
  postgres_data:
  minio_data:

networks:
  research_network:
    driver: bridge 